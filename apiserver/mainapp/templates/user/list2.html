{% extends "list.html"%}
{% block content %}
<table>
<thead>
    <tr style="margin: 0 auto">用户列表</tr>
    <tr>
      <th>卡ID</th>
      <th>用户名</th>
      <th>密码</th>
      <th>number</th>
    </tr>
</thead>
<tbody>
{% for item in users%}
<tr>
    <th>{{ item.id }}</th>
    <th>{{ item.username }}</th>
    <th>{{ item.password }}</th>
    <th>{{ item.number }}</th>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
