{% extends "list.html"%}
{% block content %}
<table>
<thead>
    <tr style="margin: 0 auto">银行卡列表</tr>
    <tr>
      <th>卡ID</th>
      <th>银行账户</th>
      <th>用户名</th>
      <th>银行名</th>
      <th>余额</th>
    </tr>
</thead>
<tbody>
{% for item in cards%}
<tr>
    <th>{{ item.id }}</th>
    <th>{{ item.number }}</th>
    <th>{{ item.username }}</th>
    <th>{{ item.bankname }}</th>
    <th>{{ item.money }}</th>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
