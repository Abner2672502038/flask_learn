<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定成功</title>
</head>
<body>
    <h1 style="color: red">绑定成功</h1>
    <h2 id="div_time"></h2>
    <script>
        //设置时间5秒
        let sec = 5;
        interval_id = setInterval(() => {
            if (sec > 0) {

                document.getElementById("div_time").innerText = "剩余跳转时间：" + --sec + "秒";

            } else {

                clearInterval(interval_id);
                window.open("/home?platform=pc", target='_self')

            }
        }, 1000);

    </script>
</body>
</html>
